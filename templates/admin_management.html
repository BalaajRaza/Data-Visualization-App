<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='admin_management.css') }}"
  />
  <title>Admin Management</title>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">EHS - Admin Portal</div>
    <div class="nav-links">
      <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a href="#">Users</a>
      <a href="{{ url_for('admin_management') }}">Admins</a>
      <a href="{{ url_for('admin_data') }}">Data</a>
      <span class="welcome">Welcome, {{ user }}</span>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Left: Admin Form -->
    <div class="left-panel">
      <h2>Add New Admin</h2>

      {% if message %}
        <div class="message {{ 'success' if success else 'error' }}">{{ message }}</div>
      {% endif %}

      <form class="admin-form" action="{{ url_for('admin_management') }}" method="POST">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="6"
          placeholder="e.g., BalaajRaza"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="e.g., admin@example.com"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          placeholder="At least 8 characters with upper/lower/digit"
        />

        <button type="submit" class="submit-btn">Create Admin</button>
      </form>
    </div>

    <!-- Right: Admins Table -->
    <div class="right-panel">
      <h2>All Admins</h2>

      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="admin-table-body">
          {% for admin in admins %}
          <tr>
            <td>{{ admin.user_id }}</td>
            <td>{{ admin.user_name }}</td>
            <td>{{ admin.email }}</td>
            <td>
              <button class="edit-btn" data-id="{{ admin.id }}">Edit</button>
              <button class="delete-btn" data-id="{{ admin.id }}">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Admin Modal -->
<div id="edit-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Edit Admin</h3>
      <form id="edit-form">
        <input type="hidden" id="edit-id" />
  
        <label for="edit-username">Username:</label>
        <input type="text" id="edit-username" required />
  
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" required />
  
        <label for="edit-password">New Password:</label>
        <input type="password" id="edit-password" placeholder="Leave empty to keep current" />
  
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
  
  <script>
    const currentUserId = {{ session['user_id'] }};
  
    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        const row = this.closest("tr");
        const id = this.dataset.id;
        const username = row.children[1].innerText;
        const email = row.children[2].innerText;
  
        document.getElementById("edit-id").value = id;
        document.getElementById("edit-username").value = username;
        document.getElementById("edit-email").value = email;
  
        const passwordInput = document.getElementById("edit-password");
        if (parseInt(currentUserId) === parseInt(id)) {
          passwordInput.disabled = false;
          passwordInput.placeholder = "Enter new password if you want to change it";
        } else {
          passwordInput.disabled = true;
          passwordInput.value = "";
          passwordInput.placeholder = "You canâ€™t change others' password";
        }
  
        document.getElementById("edit-modal").style.display = "block";
      });
    });
  
    function closeModal() {
      document.getElementById("edit-modal").style.display = "none";
    }
  
    document.getElementById("edit-form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const id = document.getElementById("edit-id").value;
      const data = {
        username: document.getElementById("edit-username").value,
        email: document.getElementById("edit-email").value,
        password: document.getElementById("edit-password").disabled ? "" : document.getElementById("edit-password").value,
      };
  
      fetch(`/update_admin/${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          location.reload();
        } else {
          alert("Failed to update admin: " + response.error);
        }
      });
    });
  
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", function () {
        if (!confirm("Are you sure you want to delete this admin?")) return;
  
        const id = this.dataset.user_id;
  
        fetch(`/delete_admin/${id}`, {
          method: "POST"
        })
        .then(res => res.json())
        .then(response => {
          if (response.success) {
            location.reload();
          } else {
            alert("Delete failed: " + response.error);
          }
        });
      });
    });
  </script>
  


</body>
</html>
